<!-- بِسْمِ اللهِ الرَّحْمنِ الرَّحِیم -->

<body>
  <div class="container-fluid">
    <!-- Header -->
    <block-header class="content-header"> </block-header>

    <!-- Sidemenu -->
    <div class="menu">
      <block-sidemenu
        #sidemenu
        (hasClosed)="menuToggle = $event"></block-sidemenu>
    </div>

    <div class="left-frame"></div>

    <div class="content">
      <div
        class="content-body"
        [class.full]="menuToggle"
        [class.compact]="!menuToggle">
        <!-- page loading screen -->
        <div class="loading-content">
          <block-loading-element [visible]="loading"></block-loading-element>
        </div>

        <!-- http error message -->
        <p-toast key="httpErrorMessage" position="bottom-left"></p-toast>

        <!-- route content viewbox -->
        <div
          class="route-content container"
          [@routeAnimations]="animationService.getRouteAnimationData()">
          <router-outlet></router-outlet>
        </div>
      </div>

      <div class="mt-2">
        <block-footer
          [currentApplicationVersion]="
            currentApplicationVersion
          "></block-footer>
      </div>
    </div>
  </div>
</body>
