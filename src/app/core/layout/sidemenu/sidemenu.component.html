<!-- بِسْمِ اللهِ الرَّحْمنِ الرَّحِیم -->

<aside class="sidebar" [class.closed]="close">
  <!-- ردیف تب ها -->
  <div class="toggle-panel-active-tabs mx-3" [class.tab-content-wide]="close">
    <block-active-tabs-bar></block-active-tabs-bar>
  </div>

  <div class="toggle-panel p-2">
    <!-- حالت جم شونده -->
    <a
      class="toggle-panel-button"
      [attr.data-bs-toggle]="innerWidth < 991 && 'offcanvas'"
      [attr.data-bs-target]="innerWidth < 991 && '#offcanvasRight'"
      [attr.aria-controls]="innerWidth < 991 && 'offcanvasRight'"
      [class.closed]="close"
      (click)="close = !close"
    >
      <div class="toggle-panel-button-icon" [class.closed]="close">
        <i
          [class.mgc_menu_fill]="innerWidth < 991 || close"
          [class.mgc_more_2_fill]="innerWidth > 991 && !close"
        ></i>
      </div>
    </a>
    <!--/ حالت جم شونده -->
  </div>

  <!-- منو اصلی -->
  <div class="menu-panel">
    <!-- متن اصلی -->
    <div
      class="sidebar-brand d-flex align-items-center justify-content-center offcanvas-body"
    >
      <a
        class="sidebar-brand-text mx-3"
        routerLink="/home/dashboard"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
      >
        بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيمِ
      </a>
    </div>
    <!--/ متن اصلی -->

    <!-- جدا کننده -->
    <hr class="sidebar-divider my-0" />

    <!-- ایجاد منو -->
    <div class="sidebar-nav flex-shrink-0 p-2">
      <ul
        class="list-unstyled ps-0 pb-1 small"
        *ngFor="let menu of menuList; let i = index"
      >
        <li class="nav-item">
          <a
            class="nav-link collapsed"
            [attr.data-bs-target]="'#components-nav-' + i"
            data-bs-toggle="collapse"
            aria-expanded="false"
          >
            <i
              class="text-start"
              [class]="menu.icon ? menu.icon : 'mgc_question_line'"
            ></i>

            <span class="p-2">
              {{ menu.title }}
            </span>

            <i
              *ngIf="menu.subMenu && menu.subMenu.length > 0"
              class="p-2 mgc_down_line"
            ></i>
          </a>

          <!-- زیر منو -->
          <div *ngIf="menu.subMenu && menu.subMenu.length > 0">
            <ul
              [id]="'components-nav-' + i"
              class="nav-content collapse"
              data-bs-parent="#sidebar-nav"
            >
              <li class="my-2" *ngFor="let subMenu of menu.subMenu">
                <a
                  [routerLink]="'/' + menu.name + '/' + subMenu.name"
                  routerLinkActive="active"
                  ariaCurrentWhenActive="page"
                >
                  <span class="p-2">
                    {{ subMenu.title }}
                  </span>
                </a>
              </li>
            </ul>
          </div>
          <!--/ زیر منو -->
        </li>
        <!--/ منو اصلی -->
      </ul>
    </div>
    <!--/ ایجاد منو -->
  </div>

  <div class="toggle-panel-buttom p-2"></div>

  <!-- ایجاد منو جانبی -->
  <div
    class="offcanvas offcanvas-start"
    tabindex="-1"
    id="offcanvasRight"
    aria-labelledby="offcanvasRightLabel"
  >
    <div class="offcanvas-body">
      <div class="menu-panel">
        <!-- متن اصلی -->
        <a
          class="sidebar-brand d-flex align-items-center justify-content-center offcanvas-body"
        >
          <div class="sidebar-brand-icon rotate-n-15"></div>

          <a
            class="sidebar-brand-text mx-3"
            routerLink="/home/dashboard"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
          >
            بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيمِ
          </a>
        </a>
        <!--/ متن اصلی -->

        <!-- جدا کننده -->
        <hr class="sidebar-divider my-0" />

        <!-- ایجاد منو -->
        <div class="sidebar-nav flex-shrink-0 p-2">
          <ul
            class="list-unstyled ps-0 pb-1 small"
            *ngFor="let menu of menuList; let i = index"
          >
            <li class="nav-item">
              <a
                class="nav-link collapsed"
                [attr.data-bs-target]="'#components-nav-' + i"
                data-bs-toggle="collapse"
                aria-expanded="false"
              >
                <i
                  class="text-start"
                  [class]="menu.icon ? menu.icon : 'mgc_question_line'"
                ></i>

                <span class="p-2">
                  {{ menu.title }}
                </span>

                <i
                  *ngIf="menu.subMenu && menu.subMenu.length > 0"
                  class="p-2 mgc_down_line"
                ></i>
              </a>

              <!-- زیر منو -->
              <div *ngIf="menu.subMenu && menu.subMenu.length > 0">
                <ul
                  [id]="'components-nav-' + i"
                  class="nav-content collapse"
                  data-bs-parent="#sidebar-nav"
                >
                  <li class="my-2" *ngFor="let subMenu of menu.subMenu">
                    <a
                      [routerLink]="'/' + menu.name + '/' + subMenu.name"
                      routerLinkActive="active"
                      ariaCurrentWhenActive="page"
                    >
                      <span class="p-2">
                        {{ subMenu.title }}
                      </span>
                    </a>
                  </li>
                </ul>
              </div>
              <!--/ زیر منو -->
            </li>
            <!--/ منو اصلی -->
          </ul>
        </div>
        <!--/ ایجاد منو -->
      </div>
    </div>
  </div>
</aside>
