<!-- بِسْمِ اللهِ الرَّحْمنِ الرَّحِیم -->

<section class="section">
  <p-toolbar>
    @for (tab of activeTabs; track tab.storedRoute) {
    <div class="navigation-tab">
      <span
        class="p-buttonset navigation-tab-wrapper border-bottom w-100"
        [class.border-primary]="
          themeService.theme === 'light-theme' && tab.name === activatedKey
        "
        [class.border-warning]="
          themeService.theme === 'dark-theme' && tab.name === activatedKey
        ">
        <button
          pButton
          pRipple
          class="p-button-text p-button-primary ps-3 w-75 text-start"
          [class.p-button-secondary]="tab.name !== activatedKey"
          [label]="tab.storedRoute.snapshot.data['title']"
          (click)="navigateRoute(tab.storedRoute.path)"></button>
        <button
          pButton
          pRipple
          class="p-button-text p-button-secondary w-25"
          [class.p-button-danger]="tab.name === activatedKey"
          icon="pi pi-times"
          iconPos="left"
          (click)="discardRoute(tab.name)"></button>
      </span>
    </div>
    }
  </p-toolbar>
</section>
