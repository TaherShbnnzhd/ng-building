<!-- بِسْمِ اللهِ الرَّحْمنِ الرَّحِیم -->

<section class="section">
  <!-- پویا -->
  <div class="row justify-content-start">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">پویا</h5>
          <div class="card-text text-center">
            <p-progressBar [value]="value"></p-progressBar>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- معلق -->
  <div class="row justify-content-start">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">معلق</h5>
          <div class="card-text text-center">
            <p-progressBar
              mode="indeterminate"
              [style]="{ height: '6px' }"></p-progressBar>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
