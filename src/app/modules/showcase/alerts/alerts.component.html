<!-- بِسْمِ اللهِ الرَّحْمنِ الرَّحِیم -->

<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">حالت‌های نمایش پیغام</h5>
          <div class="card-text">
            <p-messages [(value)]="msgs1" [enableService]="false"></p-messages>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="card-title">
            <div class="d-flex justify-content-between align-items-end">
              <h5>نمایش پیغام با رویداد</h5>
              <div class="p-buttonset">
                <button
                  type="button"
                  pButton
                  pRipple
                  (click)="clearMessages()"
                  label="پنهان"
                  class="p-button p-button-secondary"
                  [style.width.rem]="7"
                ></button>
                <button
                  type="button"
                  pButton
                  pRipple
                  (click)="addMessages()"
                  label="پیدا"
                  class="p-button p-button-primary"
                  [style.width.rem]="7"
                ></button>
              </div>
            </div>
          </div>
          <div class="card-text">
            <p-messages [(value)]="msgs2" [enableService]="false"></p-messages>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="card-title">
            <div class="d-flex justify-content-between align-items-end">
              <h5>نمایش پیغام با فراخوانی سرویس</h5>
              <button
                type="button"
                pButton
                pRipple
                (click)="showViaService()"
                label="فراخوانی"
                class="p-button-primary"
                [style.width.rem]="7"
              ></button>
            </div>
          </div>
          <div class="card-text">
            <p-messages></p-messages>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
