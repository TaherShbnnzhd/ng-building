<!-- بِسْمِ اللهِ الرَّحْمنِ الرَّحِیم -->
<main class="h-full w-full d-flex ai-center flex-column jc-center m-h-100">
  <div class="card m-xl-4 m-lg-1 m-md-1 m-sm-1 m-0 border-round shadow-2">
    <div class="card-body">
      <div class="row">
        <div class="col-md-12 col-xl-7 order-2 order-lg-1 bordered-box">
          <form
            class="p-xl-5 p-lg-3 p-md-2 p-2"
            [formGroup]="loginForm"
            #formDir="ngForm"
            (ngSubmit)="signin()">
            <div class="form-group">
              <div class="field">
                <label for="username" class="text-600 font-medium mb-2 ms-1">
                  نام کاربری
                </label>
                <input
                  pInputText
                  id="username"
                  name="username"
                  formControlName="username"
                  class="w-100"
                  [value]="username?.value | faNum"
                  [class.ng-invalid]="username?.invalid"
                  [class.ng-dirty]="
                    (submitted && username?.pristine) ||
                    username?.dirty ||
                    username?.touched
                  "
                  type="text" />
                <div id="username-help">
                  <small
                    *ngIf="(submitted && username?.pristine) || 
          (username?.errors?.['required'] && (username?.dirty || username?.touched))"
                    class="p-error">
                    لطفا نام کاربری را خالی نگذارید
                  </small>

                  <small class="p-error" style="visibility: hidden">
                    error
                  </small>
                </div>
              </div>

              <div class="field">
                <label for="password" class="text-600 font-medium mb-2 ms-1">
                  گذرواژه
                </label>
                <p-password
                  id="password"
                  name="password"
                  formControlName="password"
                  styleClass="w-100"
                  inputStyleClass="w-100"
                  [class.ng-invalid]="password?.invalid"
                  [class.ng-dirty]="
                    (submitted && password?.pristine) ||
                    password?.dirty ||
                    password?.touched
                  "
                  [toggleMask]="true"
                  [feedback]="false"></p-password>
                <div id="password-help">
                  <small
                    *ngIf="(submitted && password?.pristine) || 
          (password?.errors?.['required'] && (password?.dirty || password?.touched))"
                    class="p-error">
                    لطفا گذرواژه را خالی نگذارید
                  </small>
                  <small
                    *ngIf="password?.errors?.['minlength'] && (password?.dirty || password?.touched)"
                    class="p-error">
                    {{ 'گذرواژه حداقل شامل 8 کاراکتر می‌باشد' | faNum }}
                  </small>
                  <small style="visibility: hidden" class="p-error">
                    error
                  </small>
                </div>
              </div>

              <div
                class="d-flex align-items-center justify-content-between my-xl-4 my-lg-4 my-md-2">
                <!-- remember me -->
                <div class="d-flex flex-row-reverse align-items-center ms-1">
                  <label for="rememberMe" class="text-900">
                    <strong> منو یادتون بمونه </strong>
                  </label>

                  <p-checkbox
                    id="rememberMe"
                    name="rememberMe"
                    formControlName="rememberMe"
                    class="me-2"
                    [binary]="true">
                  </p-checkbox>
                </div>
                <!-- forgot password -->
                <a
                  class="active-link font-medium no-underline me-1 text-hilight text-start cursor-pointer">
                  <strong> گذرواژتو فراموش کردی؟ </strong>
                </a>
              </div>

              <div class="w-100 text-end">
                <button
                  pButton
                  pRipple
                  class="submit-button w-100 shadow-2 p-button-primary"
                  icon="pi pi-user"
                  type="submit"
                  label="ورود"
                  [loading]="loading"></button>
              </div>
            </div>
          </form>
        </div>
